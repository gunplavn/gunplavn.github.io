<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1000 900">
  <defs>
    <style>
      .title { font: bold 28px 'Segoe UI', sans-serif; fill: #1a1a2e; }
      .subtitle { font: 18px 'Segoe UI', sans-serif; fill: #6b7280; }
      .part-label { font: bold 14px 'Segoe UI', sans-serif; }
      .line-label { font: 12px 'Segoe UI', sans-serif; text-anchor: middle; }
      .recommend { fill: #059669; }
      .optional { fill: #d97706; }
      .avoid { fill: #dc2626; }
    </style>
  </defs>

  <!-- Background -->
  <rect width="1000" height="900" fill="#f8fafc"/>

  <!-- Title -->
  <text x="500" y="40" text-anchor="middle" class="title">Panel Line Color Guide</text>
  <text x="500" y="68" text-anchor="middle" class="subtitle">Chon mau ke line phu hop voi mau nhua</text>

  <!-- Row 1 -->
  <!-- WHITE part -->
  <g transform="translate(60, 100)">
    <!-- Original part (white with thin black border) -->
    <rect x="0" y="0" width="100" height="100" fill="#ffffff" stroke="#374151" stroke-width="1.5" rx="6"/>
    <text x="50" y="125" text-anchor="middle" class="part-label" fill="#374151">WHITE</text>

    <!-- Arrow -->
    <line x1="115" y1="50" x2="145" y2="50" stroke="#9ca3af" stroke-width="2"/>

    <!-- Gray recommendation - white part with gray line -->
    <rect x="160" y="0" width="100" height="100" fill="#ffffff" stroke="#10b981" stroke-width="3" rx="6"/>
    <line x1="175" y1="50" x2="245" y2="50" stroke="#6b7280" stroke-width="4"/>
    <text x="210" y="120" class="line-label recommend">GRAY</text>
    <text x="210" y="135" class="line-label recommend">(Khuyen dung)</text>

    <!-- Black option - white part with black line -->
    <rect x="280" y="0" width="100" height="100" fill="#ffffff" stroke="#f59e0b" stroke-width="3" rx="6"/>
    <line x1="295" y1="50" x2="365" y2="50" stroke="#1f2937" stroke-width="4"/>
    <text x="330" y="120" class="line-label optional">BLACK</text>
    <text x="330" y="135" class="line-label optional">(Tuy chon - Anime)</text>
  </g>

  <!-- RED part -->
  <g transform="translate(540, 100)">
    <!-- Original part (red with dark red border) -->
    <rect x="0" y="0" width="100" height="100" fill="#ef4444" stroke="#374151" stroke-width="1.5" rx="6"/>
    <text x="50" y="125" text-anchor="middle" class="part-label" fill="#dc2626">RED</text>

    <!-- Arrow -->
    <line x1="115" y1="50" x2="145" y2="50" stroke="#9ca3af" stroke-width="2"/>

    <!-- Brown recommendation - red part with brown line -->
    <rect x="160" y="0" width="100" height="100" fill="#ef4444" stroke="#10b981" stroke-width="3" rx="6"/>
    <line x1="175" y1="50" x2="245" y2="50" stroke="#78350f" stroke-width="4"/>
    <text x="210" y="120" class="line-label recommend">BROWN</text>
    <text x="210" y="135" class="line-label recommend">(Khuyen dung)</text>

    <!-- Black avoid - red part with black line -->
    <rect x="280" y="0" width="100" height="100" fill="#ef4444" stroke="#dc2626" stroke-width="3" rx="6"/>
    <line x1="295" y1="50" x2="365" y2="50" stroke="#1f2937" stroke-width="4"/>
    <text x="330" y="120" class="line-label avoid">BLACK</text>
    <text x="330" y="135" class="line-label avoid">(Qua dam)</text>
  </g>

  <!-- Row 2 -->
  <!-- YELLOW part -->
  <g transform="translate(60, 290)">
    <!-- Original part -->
    <rect x="0" y="0" width="100" height="100" fill="#fbbf24" stroke="#374151" stroke-width="1.5" rx="6"/>
    <text x="50" y="125" text-anchor="middle" class="part-label" fill="#b45309">YELLOW</text>

    <!-- Arrow -->
    <line x1="115" y1="50" x2="145" y2="50" stroke="#9ca3af" stroke-width="2"/>

    <!-- Brown recommendation - yellow part with brown line -->
    <rect x="160" y="0" width="100" height="100" fill="#fbbf24" stroke="#10b981" stroke-width="3" rx="6"/>
    <line x1="175" y1="50" x2="245" y2="50" stroke="#78350f" stroke-width="4"/>
    <text x="210" y="120" class="line-label recommend">BROWN</text>
    <text x="210" y="135" class="line-label recommend">(Khuyen dung)</text>
  </g>

  <!-- BLUE part -->
  <g transform="translate(540, 290)">
    <!-- Original part -->
    <rect x="0" y="0" width="100" height="100" fill="#3b82f6" stroke="#374151" stroke-width="1.5" rx="6"/>
    <text x="50" y="125" text-anchor="middle" class="part-label" fill="#2563eb">BLUE</text>

    <!-- Arrow -->
    <line x1="115" y1="50" x2="145" y2="50" stroke="#9ca3af" stroke-width="2"/>

    <!-- Black recommendation - blue part with black line -->
    <rect x="160" y="0" width="100" height="100" fill="#3b82f6" stroke="#10b981" stroke-width="3" rx="6"/>
    <line x1="175" y1="50" x2="245" y2="50" stroke="#1e293b" stroke-width="4"/>
    <text x="210" y="120" class="line-label recommend">BLACK</text>
    <text x="210" y="135" class="line-label recommend">(Khuyen dung)</text>

    <!-- Dark Gray option - blue part with dark gray line -->
    <rect x="280" y="0" width="100" height="100" fill="#3b82f6" stroke="#f59e0b" stroke-width="3" rx="6"/>
    <line x1="295" y1="50" x2="365" y2="50" stroke="#4b5563" stroke-width="4"/>
    <text x="330" y="120" class="line-label optional">DARK GRAY</text>
    <text x="330" y="135" class="line-label optional">(Tuy chon - Nhe hon)</text>
  </g>

  <!-- Row 3 -->
  <!-- DARK GRAY part -->
  <g transform="translate(60, 480)">
    <!-- Original part -->
    <rect x="0" y="0" width="100" height="100" fill="#4b5563" stroke="#374151" stroke-width="1.5" rx="6"/>
    <text x="50" y="125" text-anchor="middle" class="part-label" fill="#374151">DARK GRAY</text>

    <!-- Arrow -->
    <line x1="115" y1="50" x2="145" y2="50" stroke="#9ca3af" stroke-width="2"/>

    <!-- Black recommendation - dark gray part with black line -->
    <rect x="160" y="0" width="100" height="100" fill="#4b5563" stroke="#10b981" stroke-width="3" rx="6"/>
    <line x1="175" y1="50" x2="245" y2="50" stroke="#111827" stroke-width="4"/>
    <text x="210" y="120" class="line-label recommend">BLACK</text>
    <text x="210" y="135" class="line-label recommend">(Khuyen dung)</text>
  </g>

  <!-- GREEN part -->
  <g transform="translate(540, 480)">
    <!-- Original part -->
    <rect x="0" y="0" width="100" height="100" fill="#22c55e" stroke="#374151" stroke-width="1.5" rx="6"/>
    <text x="50" y="125" text-anchor="middle" class="part-label" fill="#16a34a">GREEN</text>

    <!-- Arrow -->
    <line x1="115" y1="50" x2="145" y2="50" stroke="#9ca3af" stroke-width="2"/>

    <!-- Black recommendation - green part with black line -->
    <rect x="160" y="0" width="100" height="100" fill="#22c55e" stroke="#10b981" stroke-width="3" rx="6"/>
    <line x1="175" y1="50" x2="245" y2="50" stroke="#14532d" stroke-width="4"/>
    <text x="210" y="120" class="line-label recommend">BLACK</text>
    <text x="210" y="135" class="line-label recommend">(Khuyen dung)</text>
  </g>

  <!-- Row 4 -->
  <!-- BLACK part -->
  <g transform="translate(60, 670)">
    <!-- Original part (black with gray border for visibility) -->
    <rect x="0" y="0" width="100" height="100" fill="#1f2937" stroke="#6b7280" stroke-width="1.5" rx="6"/>
    <text x="50" y="125" text-anchor="middle" class="part-label" fill="#374151">BLACK</text>

    <!-- Arrow -->
    <line x1="115" y1="50" x2="145" y2="50" stroke="#9ca3af" stroke-width="2"/>

    <!-- Black recommendation - black part with black line -->
    <rect x="160" y="0" width="100" height="100" fill="#1f2937" stroke="#10b981" stroke-width="3" rx="6"/>
    <line x1="175" y1="50" x2="245" y2="50" stroke="#000000" stroke-width="4"/>
    <text x="210" y="120" class="line-label recommend">BLACK</text>
    <text x="210" y="135" class="line-label recommend">(Khuyen dung)</text>

    <!-- Dark Brown option - black part with dark brown line for weathering -->
    <rect x="280" y="0" width="100" height="100" fill="#1f2937" stroke="#f59e0b" stroke-width="3" rx="6"/>
    <line x1="295" y1="50" x2="365" y2="50" stroke="#451a03" stroke-width="4"/>
    <text x="330" y="120" class="line-label optional">DARK BROWN</text>
    <text x="330" y="135" class="line-label optional">(Tuy chon - Weathering)</text>
  </g>

  <!-- Legend -->
  <g transform="translate(300, 850)">
    <rect x="0" y="0" width="20" height="20" fill="none" stroke="#10b981" stroke-width="3" rx="3"/>
    <text x="28" y="15" class="line-label recommend" style="text-anchor:start">Khuyen dung</text>

    <rect x="140" y="0" width="20" height="20" fill="none" stroke="#f59e0b" stroke-width="3" rx="3"/>
    <text x="168" y="15" class="line-label optional" style="text-anchor:start">Tuy chon</text>

    <rect x="260" y="0" width="20" height="20" fill="none" stroke="#dc2626" stroke-width="3" rx="3"/>
    <text x="288" y="15" class="line-label avoid" style="text-anchor:start">Khong khuyen</text>
  </g>
</svg>