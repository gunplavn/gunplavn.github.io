<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 900 320">
  <defs>
    <style>
      .title { font: bold 20px 'Segoe UI', sans-serif; fill: #1a1a2e; }
      .subtitle { font: 14px 'Segoe UI', sans-serif; fill: #6b7280; }
      .label { font: bold 13px 'Segoe UI', sans-serif; fill: #374151; }
      .desc { font: 11px 'Segoe UI', sans-serif; fill: #6b7280; }
    </style>
    <!-- Glow effects -->
    <filter id="neonGlow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="3" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    <filter id="pinkGlow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="4" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Background -->
  <rect width="900" height="320" fill="#1a1a2e"/>

  <!-- Title -->
  <text x="450" y="30" text-anchor="middle" class="title" fill="#f8fafc">Hieu ung dac biet voi LINE SANG</text>
  <text x="450" y="52" text-anchor="middle" class="subtitle" fill="#9ca3af">(Khong phai panel line truyen thong)</text>

  <!-- 1. Edge Highlighting -->
  <g transform="translate(50, 80)">
    <!-- Dark part -->
    <rect x="0" y="0" width="220" height="140" fill="#1f2937" stroke="#374151" stroke-width="1" rx="6"/>

    <!-- Inner shape representing armor panel -->
    <path d="M 30 30 L 190 30 L 190 110 L 30 110 Z" fill="#374151" stroke="#4b5563" stroke-width="1"/>

    <!-- Edge highlights (bright lines on EDGES, not grooves) -->
    <line x1="30" y1="30" x2="190" y2="30" stroke="#9ca3af" stroke-width="2"/>
    <line x1="190" y1="30" x2="190" y2="110" stroke="#6b7280" stroke-width="1.5"/>
    <line x1="30" y1="30" x2="30" y2="110" stroke="#d1d5db" stroke-width="2"/>

    <!-- Label -->
    <text x="110" y="165" text-anchor="middle" class="label" fill="#f8fafc">Edge Highlighting</text>
    <text x="110" y="182" text-anchor="middle" class="desc" fill="#9ca3af">To sang CANH noi</text>
    <text x="110" y="197" text-anchor="middle" class="desc" fill="#9ca3af">Mo phong anh sang phan chieu</text>
  </g>

  <!-- 2. Tron/Neon Lines -->
  <g transform="translate(320, 80)">
    <!-- Dark part -->
    <rect x="0" y="0" width="220" height="140" fill="#0f172a" stroke="#1e293b" stroke-width="1" rx="6"/>

    <!-- Inner panels -->
    <rect x="20" y="20" width="180" height="100" fill="#1e293b" rx="4"/>

    <!-- Neon lines with glow -->
    <line x1="40" y1="50" x2="180" y2="50" stroke="#22d3ee" stroke-width="3" filter="url(#neonGlow)"/>
    <line x1="40" y1="90" x2="180" y2="90" stroke="#22d3ee" stroke-width="3" filter="url(#neonGlow)"/>
    <line x1="100" y1="35" x2="100" y2="105" stroke="#22d3ee" stroke-width="2" filter="url(#neonGlow)"/>

    <!-- Label -->
    <text x="110" y="165" text-anchor="middle" class="label" fill="#22d3ee">Tron / Neon Lines</text>
    <text x="110" y="182" text-anchor="middle" class="desc" fill="#9ca3af">Hieu ung duong sang Cyberpunk</text>
    <text x="110" y="197" text-anchor="middle" class="desc" fill="#9ca3af">Dung mau neon phat sang</text>
  </g>

  <!-- 3. Psycho-Frame -->
  <g transform="translate(590, 80)">
    <!-- Dark part (frame) -->
    <rect x="0" y="0" width="220" height="140" fill="#1f2937" stroke="#374151" stroke-width="1" rx="6"/>

    <!-- Inner dark armor -->
    <path d="M 30 25 L 110 15 L 190 25 L 190 115 L 110 125 L 30 115 Z" fill="#111827" stroke="#1f2937" stroke-width="1"/>

    <!-- Psycho-frame glow lines (pink/red energy from within) -->
    <line x1="50" y1="45" x2="170" y2="45" stroke="#f472b6" stroke-width="4" filter="url(#pinkGlow)"/>
    <line x1="60" y1="70" x2="160" y2="70" stroke="#fb7185" stroke-width="3" filter="url(#pinkGlow)"/>
    <line x1="50" y1="95" x2="170" y2="95" stroke="#f472b6" stroke-width="4" filter="url(#pinkGlow)"/>

    <!-- Small energy dots -->
    <circle cx="110" cy="70" r="5" fill="#fda4af" filter="url(#pinkGlow)"/>

    <!-- Label -->
    <text x="110" y="165" text-anchor="middle" class="label" fill="#f472b6">Psycho-Frame Effect</text>
    <text x="110" y="182" text-anchor="middle" class="desc" fill="#9ca3af">Nang luong phat sang tu ben trong</text>
    <text x="110" y="197" text-anchor="middle" class="desc" fill="#9ca3af">Nhu Unicorn Gundam</text>
  </g>

  <!-- Bottom note -->
  <rect x="200" y="270" width="500" height="35" fill="#374151" rx="4"/>
  <text x="450" y="292" text-anchor="middle" class="subtitle" fill="#fbbf24">Day la KY THUAT KHAC, khong phai panel lining!</text>
</svg>