<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 400">
  <defs>
    <style>
      .title { font: bold 20px sans-serif; fill: #1a1a2e; }
      .label { font: bold 14px sans-serif; }
      .desc { font: 12px sans-serif; fill: #64748b; }
      .good { fill: #059669; }
      .bad { fill: #dc2626; }
    </style>
  </defs>

  <!-- Background -->
  <rect width="800" height="400" fill="#f8fafc"/>

  <!-- Title -->
  <text x="400" y="30" text-anchor="middle" class="title">So sánh: Đúng vs Sai khi chọn màu Panel Line</text>

  <!-- Example 1: White part with wrong black line -->
  <g transform="translate(50, 60)">
    <text x="80" y="0" text-anchor="middle" class="label bad">SAI</text>

    <!-- White armor piece simulation -->
    <rect x="0" y="15" width="160" height="120" fill="#ffffff" stroke="#e5e7eb" stroke-width="2" rx="8"/>

    <!-- Panel lines with BLACK (too harsh) -->
    <path d="M 20 45 L 140 45" stroke="#000000" stroke-width="2"/>
    <path d="M 20 75 L 100 75 L 100 115" stroke="#000000" stroke-width="2"/>
    <path d="M 120 75 L 140 75" stroke="#000000" stroke-width="2"/>
    <path d="M 20 105 L 80 105" stroke="#000000" stroke-width="2"/>

    <text x="80" y="155" text-anchor="middle" class="desc">Nhựa trắng + Line đen</text>
    <text x="80" y="170" text-anchor="middle" class="desc" style="fill:#dc2626">Quá tương phản, nhìn giả!</text>
  </g>

  <!-- Example 1: White part with correct gray line -->
  <g transform="translate(250, 60)">
    <text x="80" y="0" text-anchor="middle" class="label good">ĐÚNG</text>

    <!-- White armor piece simulation -->
    <rect x="0" y="15" width="160" height="120" fill="#ffffff" stroke="#e5e7eb" stroke-width="2" rx="8"/>

    <!-- Panel lines with GRAY (natural) -->
    <path d="M 20 45 L 140 45" stroke="#6b7280" stroke-width="1.5"/>
    <path d="M 20 75 L 100 75 L 100 115" stroke="#6b7280" stroke-width="1.5"/>
    <path d="M 120 75 L 140 75" stroke="#6b7280" stroke-width="1.5"/>
    <path d="M 20 105 L 80 105" stroke="#6b7280" stroke-width="1.5"/>

    <text x="80" y="155" text-anchor="middle" class="desc">Nhựa trắng + Line xám</text>
    <text x="80" y="170" text-anchor="middle" class="desc" style="fill:#059669">Tự nhiên, tinh tế!</text>
  </g>

  <!-- Example 2: Red part with wrong black line -->
  <g transform="translate(450, 60)">
    <text x="80" y="0" text-anchor="middle" class="label bad">SAI</text>

    <!-- Red armor piece simulation -->
    <rect x="0" y="15" width="160" height="120" fill="#ef4444" stroke="#dc2626" stroke-width="2" rx="8"/>

    <!-- Panel lines with BLACK (harsh on red) -->
    <path d="M 20 45 L 140 45" stroke="#000000" stroke-width="2"/>
    <path d="M 20 75 L 100 75 L 100 115" stroke="#000000" stroke-width="2"/>
    <path d="M 120 75 L 140 75" stroke="#000000" stroke-width="2"/>
    <path d="M 20 105 L 80 105" stroke="#000000" stroke-width="2"/>

    <text x="80" y="155" text-anchor="middle" class="desc">Nhựa đỏ + Line đen</text>
    <text x="80" y="170" text-anchor="middle" class="desc" style="fill:#dc2626">Đường line quá nổi bật!</text>
  </g>

  <!-- Example 2: Red part with correct brown line -->
  <g transform="translate(650, 60)">
    <text x="80" y="0" text-anchor="middle" class="label good">ĐÚNG</text>

    <!-- Red armor piece simulation -->
    <rect x="0" y="15" width="160" height="120" fill="#ef4444" stroke="#dc2626" stroke-width="2" rx="8"/>

    <!-- Panel lines with BROWN (natural on red) -->
    <path d="M 20 45 L 140 45" stroke="#7c2d12" stroke-width="1.5"/>
    <path d="M 20 75 L 100 75 L 100 115" stroke="#7c2d12" stroke-width="1.5"/>
    <path d="M 120 75 L 140 75" stroke="#7c2d12" stroke-width="1.5"/>
    <path d="M 20 105 L 80 105" stroke="#7c2d12" stroke-width="1.5"/>

    <text x="80" y="155" text-anchor="middle" class="desc">Nhựa đỏ + Line nâu</text>
    <text x="80" y="170" text-anchor="middle" class="desc" style="fill:#059669">Hài hòa, chuyên nghiệp!</text>
  </g>

  <!-- Example 3: Blue part comparison -->
  <g transform="translate(150, 220)">
    <text x="80" y="0" text-anchor="middle" class="label good">TỐT</text>

    <!-- Blue armor piece simulation -->
    <rect x="0" y="15" width="160" height="120" fill="#3b82f6" stroke="#2563eb" stroke-width="2" rx="8"/>

    <!-- Panel lines with BLACK (good for blue) -->
    <path d="M 20 45 L 140 45" stroke="#1e293b" stroke-width="1.5"/>
    <path d="M 20 75 L 100 75 L 100 115" stroke="#1e293b" stroke-width="1.5"/>
    <path d="M 120 75 L 140 75" stroke="#1e293b" stroke-width="1.5"/>
    <path d="M 20 105 L 80 105" stroke="#1e293b" stroke-width="1.5"/>

    <text x="80" y="155" text-anchor="middle" class="desc">Nhựa xanh + Line đen</text>
    <text x="80" y="170" text-anchor="middle" class="desc" style="fill:#059669">Màu lạnh dùng line đen OK!</text>
  </g>

  <!-- Example 4: Yellow part with brown -->
  <g transform="translate(350, 220)">
    <text x="80" y="0" text-anchor="middle" class="label good">TỐT</text>

    <!-- Yellow armor piece simulation -->
    <rect x="0" y="15" width="160" height="120" fill="#fbbf24" stroke="#f59e0b" stroke-width="2" rx="8"/>

    <!-- Panel lines with BROWN -->
    <path d="M 20 45 L 140 45" stroke="#92400e" stroke-width="1.5"/>
    <path d="M 20 75 L 100 75 L 100 115" stroke="#92400e" stroke-width="1.5"/>
    <path d="M 120 75 L 140 75" stroke="#92400e" stroke-width="1.5"/>
    <path d="M 20 105 L 80 105" stroke="#92400e" stroke-width="1.5"/>

    <text x="80" y="155" text-anchor="middle" class="desc">Nhựa vàng + Line nâu</text>
    <text x="80" y="170" text-anchor="middle" class="desc" style="fill:#059669">Màu ấm dùng line nâu!</text>
  </g>

  <!-- Example 5: Gray part with black -->
  <g transform="translate(550, 220)">
    <text x="80" y="0" text-anchor="middle" class="label good">TỐT</text>

    <!-- Dark Gray armor piece simulation -->
    <rect x="0" y="15" width="160" height="120" fill="#4b5563" stroke="#374151" stroke-width="2" rx="8"/>

    <!-- Panel lines with BLACK -->
    <path d="M 20 45 L 140 45" stroke="#111827" stroke-width="1.5"/>
    <path d="M 20 75 L 100 75 L 100 115" stroke="#111827" stroke-width="1.5"/>
    <path d="M 120 75 L 140 75" stroke="#111827" stroke-width="1.5"/>
    <path d="M 20 105 L 80 105" stroke="#111827" stroke-width="1.5"/>

    <text x="80" y="155" text-anchor="middle" class="desc">Nhựa xám đậm + Line đen</text>
    <text x="80" y="170" text-anchor="middle" class="desc" style="fill:#059669">Xám đậm dùng đen!</text>
  </g>
</svg>