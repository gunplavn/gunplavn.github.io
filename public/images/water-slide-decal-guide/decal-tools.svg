<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 500 850">
  <defs>
    <style>
      .title { font: bold 24px 'Segoe UI', sans-serif; fill: #1a1a2e; }
      .label { font: bold 14px 'Segoe UI', sans-serif; fill: #374151; }
      .desc { font: 12px 'Segoe UI', sans-serif; fill: #6b7280; }
      .section-title { font: bold 16px 'Segoe UI', sans-serif; fill: #166534; }
    </style>
  </defs>

  <!-- Background -->
  <rect width="500" height="850" fill="#f8fafc"/>

  <!-- Title -->
  <text x="250" y="35" text-anchor="middle" class="title">Dụng Cụ Dán Decal Nước</text>

  <!-- Row 1: Khay nước + Nhíp -->
  <g transform="translate(20, 55)">
    <rect x="0" y="0" width="460" height="140" fill="white" stroke="#e5e7eb" stroke-width="2" rx="10"/>

    <!-- Khay nước -->
    <g transform="translate(55, 20)">
      <rect x="0" y="0" width="100" height="60" fill="#dbeafe" stroke="#3b82f6" stroke-width="2" rx="6"/>
      <rect x="5" y="5" width="90" height="50" fill="#93c5fd" rx="4"/>
      <ellipse cx="50" cy="30" rx="30" ry="10" fill="none" stroke="#60a5fa" stroke-width="1.5"/>
      <ellipse cx="50" cy="38" rx="22" ry="7" fill="none" stroke="#60a5fa" stroke-width="1"/>
      <text x="50" y="85" text-anchor="middle" class="label">Khay nước</text>
      <text x="50" y="105" text-anchor="middle" class="desc">Ngâm decal 20-30s</text>
    </g>

    <!-- Nhíp -->
    <g transform="translate(280, 20)">
      <path d="M 35 0 L 50 55 L 58 55 L 73 0 L 65 0 L 54 45 L 43 0 Z" fill="#9ca3af" stroke="#6b7280" stroke-width="1.5"/>
      <text x="54" y="85" text-anchor="middle" class="label">Nhíp / Tweezers</text>
      <text x="54" y="105" text-anchor="middle" class="desc">Gắp và đặt decal</text>
    </g>
  </g>

  <!-- Row 2: Tăm bông + Dao cắt -->
  <g transform="translate(20, 210)">
    <rect x="0" y="0" width="460" height="140" fill="white" stroke="#e5e7eb" stroke-width="2" rx="10"/>

    <!-- Tăm bông -->
    <g transform="translate(55, 20)">
      <rect x="30" y="20" width="50" height="12" fill="#d4a574" rx="2"/>
      <ellipse cx="22" cy="26" rx="18" ry="14" fill="#f5f5f5" stroke="#d4d4d4" stroke-width="1.5"/>
      <ellipse cx="88" cy="26" rx="18" ry="14" fill="#f5f5f5" stroke="#d4d4d4" stroke-width="1.5"/>
      <text x="55" y="80" text-anchor="middle" class="label">Tăm bông</text>
      <text x="55" y="100" text-anchor="middle" class="desc">Thấm nước, ấn decal</text>
    </g>

    <!-- Dao cắt -->
    <g transform="translate(280, 20)">
      <rect x="40" y="15" width="12" height="50" fill="#fbbf24" stroke="#f59e0b" stroke-width="1" rx="2"/>
      <path d="M 40 15 L 52 15 L 46 -5 Z" fill="#9ca3af" stroke="#6b7280" stroke-width="1.5"/>
      <text x="46" y="85" text-anchor="middle" class="label">Dao hobby</text>
      <text x="46" y="105" text-anchor="middle" class="desc">Cắt decal, chọc khí</text>
    </g>
  </g>

  <!-- Row 3: Setter + Softer -->
  <g transform="translate(20, 365)">
    <rect x="0" y="0" width="460" height="140" fill="white" stroke="#e5e7eb" stroke-width="2" rx="10"/>

    <!-- Setter -->
    <g transform="translate(55, 15)">
      <rect x="15" y="5" width="60" height="70" fill="#3b82f6" stroke="#2563eb" stroke-width="2" rx="5"/>
      <rect x="28" y="0" width="34" height="12" fill="#1e40af" rx="3"/>
      <text x="45" y="48" text-anchor="middle" fill="white" style="font:bold 10px sans-serif">SETTER</text>
      <text x="45" y="100" text-anchor="middle" class="label">Mark Setter</text>
      <text x="45" y="118" text-anchor="middle" class="desc" style="fill:#3b82f6">Tăng độ bám dính</text>
    </g>

    <!-- Softer -->
    <g transform="translate(280, 15)">
      <rect x="15" y="5" width="60" height="70" fill="#22c55e" stroke="#16a34a" stroke-width="2" rx="5"/>
      <rect x="28" y="0" width="34" height="12" fill="#15803d" rx="3"/>
      <text x="45" y="48" text-anchor="middle" fill="white" style="font:bold 10px sans-serif">SOFTER</text>
      <text x="45" y="100" text-anchor="middle" class="label">Mark Softer</text>
      <text x="45" y="118" text-anchor="middle" class="desc" style="fill:#22c55e">Làm mềm decal</text>
    </g>
  </g>

  <!-- Row 4: Topcoat (full width) -->
  <g transform="translate(20, 520)">
    <rect x="0" y="0" width="460" height="120" fill="white" stroke="#e5e7eb" stroke-width="2" rx="10"/>

    <!-- Topcoat spray -->
    <g transform="translate(180, 12)">
      <rect x="0" y="20" width="70" height="55" fill="#6b7280" stroke="#4b5563" stroke-width="2" rx="6"/>
      <rect x="22" y="5" width="26" height="20" fill="#4b5563" rx="3"/>
      <circle cx="35" cy="0" r="6" fill="#9ca3af"/>
      <text x="35" y="55" text-anchor="middle" fill="white" style="font:bold 9px sans-serif">TOPCOAT</text>
      <!-- Spray lines -->
      <line x1="0" y1="40" x2="-15" y2="42" stroke="#9ca3af" stroke-width="1.5"/>
      <line x1="0" y1="50" x2="-20" y2="50" stroke="#9ca3af" stroke-width="1.5"/>
      <line x1="0" y1="60" x2="-15" y2="58" stroke="#9ca3af" stroke-width="1.5"/>
    </g>
    <text x="230" y="105" text-anchor="middle" class="label">Topcoat (Matte/Gloss) - Bảo vệ decal sau khi khô</text>
  </g>

  <!-- Setter vs Softer explanation -->
  <g transform="translate(20, 655)">
    <rect x="0" y="0" width="460" height="175" fill="#f0fdf4" stroke="#22c55e" stroke-width="2" rx="10"/>

    <text x="230" y="30" text-anchor="middle" class="section-title">SETTER vs SOFTER - Khác nhau thế nào?</text>

    <!-- Setter box -->
    <g transform="translate(20, 50)">
      <rect x="0" y="0" width="200" height="105" fill="#dbeafe" rx="6"/>
      <circle cx="25" cy="28" r="16" fill="#3b82f6"/>
      <text x="25" y="34" text-anchor="middle" fill="white" style="font:bold 14px sans-serif">S</text>
      <text x="50" y="28" class="label" style="fill:#1e40af">SETTER</text>
      <text x="15" y="55" class="desc" style="fill:#374151">• Quét TRƯỚC khi đặt decal</text>
      <text x="15" y="75" class="desc" style="fill:#374151">• Tăng độ bám dính</text>
      <text x="15" y="95" class="desc" style="fill:#374151">• Dùng cho MỌI bề mặt</text>
    </g>

    <!-- Softer box -->
    <g transform="translate(240, 50)">
      <rect x="0" y="0" width="200" height="105" fill="#dcfce7" rx="6"/>
      <circle cx="25" cy="28" r="16" fill="#22c55e"/>
      <text x="25" y="34" text-anchor="middle" fill="white" style="font:bold 14px sans-serif">S</text>
      <text x="50" y="28" class="label" style="fill:#166534">SOFTER</text>
      <text x="15" y="55" class="desc" style="fill:#374151">• Quét SAU khi đặt decal</text>
      <text x="15" y="75" class="desc" style="fill:#374151">• Làm mềm decal</text>
      <text x="15" y="95" class="desc" style="fill:#374151">• Dùng cho bề mặt CONG</text>
    </g>
  </g>
</svg>
