<div class="content-wrapper">
  <div class="main-column">
    <article class="post">
      <header class="post-header">
        <a href="/?cat={{category}}" class="category" data-cat="{{category}}">{{category}}</a>
        <h1>{{title}}</h1>
        <div class="post-meta">
          <time>{{date}}</time>
          <span class="reading-time">{{readingTime}}</span>
        </div>
        <div class="post-tags">
          {{tags}}
        </div>
      </header>

      <div class="post-content">
        {{content}}
      </div>

      <footer class="post-footer">
        <a href="/" class="back-link">
          <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <path d="M19 12H5M12 19l-7-7 7-7"/>
          </svg>
          Back to Home
        </a>
      </footer>
    </article>

    <section class="comments">
      <h3>Comments</h3>
      <div class="fb-comments" data-href="{{url}}" data-width="100%" data-numposts="10"></div>
    </section>
  </div>

  <aside class="sidebar">
    <!-- Related Posts Widget -->
    <div class="widget">
      <h3 class="widget-title">Related Posts</h3>
      <div class="popular-posts">
        {{related}}
      </div>
    </div>

    <!-- Tags Widget -->
    <div class="widget">
      <h3 class="widget-title">Tags</h3>
      <div class="categories-list">
        {{allTags}}
      </div>
    </div>
  </aside>
</div>

<!-- Facebook SDK -->
<div id="fb-root"></div>
<script async defer crossorigin="anonymous"
  src="https://connect.facebook.net/vi_VN/sdk.js#xfbml=1&version=v18.0&appId={{fbAppId}}"></script>
